<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">

	<label for="name">Name</label>
	<input id="name" type="text" required><br><br>

	<label for="email">Email</label>
	<input id="email" type="text" required><br><br>

	<input id="gender-m" type="radio" name="gender"required>
	<label for="gender-m">Male</label><br>
	<input id="gender-f" type="radio" name="gender" required>
	<label for="gender-f">Female</label><br><br>

	<label for="cars">Cars</label>
	<select id="cars">
		<option>BMW</option>
		<option>Audi</option>
		<option>Mercedez</option>
	</select><br><br>

	<label for="carage">Car Age</label>
	<input id="carage" type="number" required><br><br>

	<label for="dop">Date of Purchase(dop)</label>
    <input id="dop" type="date" required><br><br>
	
	<label for="password">Password</label>
	<input id="password" type="password" required><br><br>

	<button type="submit">Submit</button>
</form>
</body>

</html>
